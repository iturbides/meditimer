<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buddhist Meditimer</title>
  <link rel="stylesheet" href="/css/becss.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#222222">
</head>
<body>


<nav class="be-nav-menu be-dark-accent">
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="be-burger be-dark-accent be-text-brand-color"></label>
   <div class="be-nav be-dark-accent">
<h3 class= "be-align-center be-text-brand-color">Buddhist Meditimer</h3>

        <ul class="be-nav-items">
            <li><a href="/" class="be-not-color"><img src="/images/main-logo.png" alt="image"></a>
            </li>
            <li><a href="https://github.com/iturbides/meditimer" class="be-not-color">Info</a></li>
            <li><a href="https://github.com/iturbides/meditimer/releases/" class="be-not-color">APK</a></li>
            <li><a href="mailto:upasaka.ananda@tuta.io" class="be-not-color">Contact</a></li>
        </ul>
   </div>
</nav>



  <div class="be-align-center be-width-40">

    <img src="/images/main-logo.png" alt="Buddhist Meditimer logo" width="100">

    <div class="timer-settings be-text-white">
      <label for="hours">Hr:</label>
      <select id="hours"></select>
      <label for="minutes">Min:</label>
      <select id="minutes"></select>
    </div>

    <div class="flip-clock">
      <div class="flip-unit" id="hh">00</div>:
      <div class="flip-unit" id="mm">00</div>:
      <div class="flip-unit" id="ss">00</div>
    </div>

    <div class="controls">
      <button class="be-btn be-bg-turquoise be-shadow-strong be-rounded" id="start-btn">Start</button>
      <button class="be-btn be-bg-silver be-shadow-strong be-rounded" id="pause-btn">Pause</button><br>
      <button class="be-btn be-bg-pumpkin be-shadow-strong be-rounded" id="stop-btn">Stop</button>
    </div>
  </div>


<div class="be-padding-1 be-align-center">
  <button id="manual-gong-btn" class="be-btn be-btn-pill be-bg-silver be-shadow-strong" title="Play gong">
    <img src="/images/bell.svg" alt="Gong icon" style="width: 24px; vertical-align: middle;">
    Play Gong
  </button>
</div>



  <div class="be-align-center be-padding-2 be-text-brand-color">
    <a href="https://github.com/iturbides/meditimer" alt="github repositorie" target="_blank"><img src="/images/github.svg"></a><br>

    <p class="be-text-muted">GNU General Public License (GPLv3)<br>Meditimer<br>A simple meditation timer<br> Copyright (C) 2025<br>Upāsaka Ānanda</p>

    <br>
  </div>

  <audio id="gong" src="gong.mp3"></audio>

  <script src="app.js"></script>
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>
</body>
</html>
